	<h3>Just have your friends tweet the number 23 after the hashtag</h3> <h4>#jasonnumber</h4>
	<h3>Then see the results below.</h3>
      <div id="numberGuess">
      	<h6>23</h6>
      	<h3>was tweeted</h3>
      </div>
      <div id="spacer">
      </div>
      <div id="result">
      	<h6>27</h6>
      <h3>times</h3>
      </div>
			<h3>Last 5 Twitter posts using hastag #jasonnumber</h3>
			<div id="example1"></div>
