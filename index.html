<!DOCTYPE html>
<html>
<head>
	<title>Jason's Number - API Hack</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="apps/app.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,500,700' rel='stylesheet' type='text/css'>
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
  <body>
    <h1>Jason's Number</h1>
    <h2>An API Hack for Twitter<h2>
	<h3>This web application will tell you how many times people tweet a number.</h3>
	<h3>Just have your friends tweet a number after the hashtag</h3> <h4>#jasonnumber</h4>
	<h3>Then see the results below.</h3>	
      <div id="numberGuess">
      	<h6>23</h6>
      	<h3>was guessed.</h3>
      </div>
      <div id="spacer">
      </div>
      <div id="result">
      	<h6>27</h6>
      <h3>this many times.</h3>
      </div>

  </body>
</html>
